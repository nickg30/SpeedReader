
<html>
    <head>
        <script src="jquery-1.11.3.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <title>SearchBuddy</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="top"><h1>ResearchBuddy</h1><div id="user">Welcome Nicholas | Logout</div></div><br>
        <div id="container">
        <div id="scroller">
        
        <form id="textsearch">
            <textarea id="incoming" cols="140" rows="10" placeholder="Enter/Paste text here.."></textarea>
            <p>
            Search pattern: <input id="pattern" type="text"/>
            </p>
        </form>
        <button id="searchSubmit">Search for pattern</button>
        <input type="button" id="submit" value="Speed Read"/><br><br>
        <div id="searchResult"></div>
        </div>
        </div>
        
        <div id="footer">
            <div id="speedRead"></div>
        </div>
        
    
        <script src="main.js" type="text/javascript"></script>  
    </body>

</html>
